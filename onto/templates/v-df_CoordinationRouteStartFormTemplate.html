<script>
  var processedDocument = individual['v-wf:processedDocument'][0];

    });

<script>
  template.on("cancel", function () {
    var modal = template.closest(".modal");
    if (modal.length) {
      modal.modal("hide");
    } else {
      window.history.back();
    }
  });

  $("#add-controller", template).click(function() {
    individual["v-s:controller"] = [veda.appointment];
